<!DOCTYPE html>
<html>
    <head>
        <title>Simple Todo App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="todo-app">
            <div id="title">Simple Todo App</div>
            <ol>
                <li v-for="todo in todoList">
                    <input type="checkbox" v-bind:checked="todo.complete" v-on:click="completeTodo($event)">
                    {{ todo.text }}
                </li>
                <li>
                    <input type="text" id="addTodoText" v-model="newTodo">
                    <button type="button" id="addTodoButton" v-on:click="addTodo()">+</button>
                </li>
            </ol>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
